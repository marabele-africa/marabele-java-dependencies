version: 2.1

executors:
  default-execution-environment:
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
    working_directory: ~/build_directory
    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

jobs:
  build:
    executor: default-execution-environment
    steps:
      # Checkout the source code
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: "Download Dependencies for offline use"
          command: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # Build project and persist results to workspace
      - run:
          name: "Build project"
          command: mvn --batch-mode clean install
      - persist_to_workspace:
          root: ~/
          paths: build_directory

  release:
    executor: default-execution-environment
    steps:
      - attach_workspace:
          at: ~/

      # List working directory & contents
      - run: pwd && ls -ltr

workflows:
  version: 2

  "Check-In Build":
    jobs:
      - build
      - approve_release:
          type: approval
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - development
      - release:
          requires:
            - approve_release

  "Nightly Build":
    triggers:
      - schedule:
          cron: "59 23 * * *"
          filters:
            branches:
              only:
                - development
    jobs:
      - build


